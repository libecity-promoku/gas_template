<style type="text/css">
  .loading {
    margin-left: auto;
    margin-right: auto;
    background-color: #fff;
    opacity: 0.6;
    position: relative;
    width: 400px;
    height: 200px;
    top: 0px;
    left: 0px;
  }

  .circle {
    width: 100px;
    height: 100px;
    border-radius: 150px;
    border: 15px solid rgb(0, 0, 0);
    border-top-color: rgba(0, 0, 0, 0.3);
    box-sizing: border-box;
    position: relative;
    top: 20%;
    left: 35%;
    animation: circle 1s linear infinite;
    -webkit-animation: circle 1s linear infinite;
  }

  @keyframes circle {
    0% {
      transform: rotate(0deg)
    }

    100% {
      transform: rotate(360deg)
    }
  }

  @-webkit-keyframes circle {
    0% {
      -webkit-transform: rotate(0deg)
    }

    100% {
      -webkit-transform: rotate(360deg)
    }
  }

  button {
      padding: 20px 30px;
      font-size: 1.5em;
      width:200px;
      cursor: pointer;
      border: 0px;
      position: relative;
      margin: 20px;
      transition: all .25s ease;
      background: rgba(116, 23, 231, 1);
      color: #fff;
      overflow: hidden;
      border-radius: 10px
  }

  .load {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      background: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: inherit
  }

  .load::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      border: 3px solid #fff;
      width: 30px;
      height: 30px;
      border-left: 3px solid transparent;
      border-bottom: 3px solid transparent;
      animation: loading1 1s ease infinite;
      z-index: 10
  }

  .load::before {
      content: '';
      position: absolute;
      border-radius: 50%;
      border: 3px dashed #fff;
      width: 30px;
      height: 30px;
      border-left: 3px solid transparent;
      border-bottom: 3px solid transparent;
      animation: loading1 2s linear infinite;
      z-index: 5
  }

  @keyframes loading1 {
      0% {
          transform: rotate(0deg)
      }

      100% {
          transform: rotate(360deg)
      }
  }

  button.active {
      transform: scale(.85)
  }

  button.activeLoading .loading {
      visibility: visible;
      opacity: 1
  }

  button .loading {
      opacity: 0;
      visibility: hidden
  }
</style>
